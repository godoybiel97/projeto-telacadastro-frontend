<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="./assets/financial_data.png" alt="">
        </div>
        <div class="rightside">
            <h1>CRIE UMA CONTA</h1>
            <form method="post" action="cadastro.php" class="validator">
                <label for="">Nome: <br>
                    <input type="text" name="name" data-rules="required|min=5">
                </label>
                <label for="">E-mail: <br>
                    <input type="text" name="e-mail" data-rules="required|email">
                </label>
                <label for="">Senha: <br>
                    <input type="password" name="password" data-rules="required|min=5">
                </label>
                <button type="submit">Cadastrar</button>
            </form>
            <div class="login">
                Já tem uma conta ? <a href="">Faça login</a>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
